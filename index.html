<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Stylesheet SASS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ca2de226c8.js"
      crossorigin="anonymous"
    ></script>

    <title>This is Holly J</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <span class="navbar-brand mb-0 h1">
          <i class="fas fa-exchange-alt"></i>
        </span>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="nav mb-3 navbar-nav" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="pill"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="pill"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="porfolio-tab"
                data-toggle="pill"
                href="#portfolio"
                role="tab"
                aria-controls="portfolio"
                aria-selected="false"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="pill"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- content start -->
      <div class="tab-content" id="pills-tabContent">
        <!-- HOME SECTION START -->
        <section
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="container">
            <div class="row home-section-row">
              <div class="col align-self-end">
                <h1 class="display-1 pb-lg-4">Holly Jasiura</h1>
              </div>
            </div>
            <div class="row home-section-row">
              <div class="col align-self-start">
                <h2 class="display-5">Front End Web Developer</h2>
              </div>
            </div>
          </div>
        </section>
        <!-- HOME SECTION END -->

        <!-- ABOUT ME SECTION START -->
        <section
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          about
        </section>
        <!-- ABOUT ME SECTION END -->

        <!-- PROJECTS SECTION START -->
        <section
          class="tab-pane fade"
          id="portfolio"
          role="tabpanel"
          aria-labelledby="porfolio-tab"
        >
          projects
        </section>
        <!-- PROJECTS SECTION END -->

        <!-- CONTACT SECTION START -->
        <section
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          contact
        </section>
        <!-- CONTACT SECTION END -->
      </div>

      <!-- end of wrapper -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
